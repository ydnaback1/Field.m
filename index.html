<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Field Maps</title>
  <link rel="icon" type="image/svg+xml" href="explore_24dp_FILL0_wght400_GRAD0_opsz24.svg" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.78.0/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="plugins/leaflet-measure/leaflet.measure.css" />
  <style>
    body { margin:0; padding:0; }
    #map-uk, #map-world { width:100vw; height:100vh; }
    #map-world { display: none; }
    .leaflet-control-custom {
      background: white;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    .leaflet-control-custom.active {
      background: #fff6e5 !important;
    }
    .leaflet-control-custom svg {
      transition: stroke 0.2s;
    }
  </style>
</head>
<body>
  <div id="map-uk"></div>
  <div id="map-world"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.0/proj4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.78.0/dist/L.Control.Locate.min.js"></script>
  <script src="plugins/leaflet-measure/leaflet.measure.js"></script>
  <script src="config.js"></script>
  <script src="js/layers.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
