<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Field Maps</title>
    <link rel="icon" type="image/svg+xml" href="explore_24dp_FILL0_wght400_GRAD0_opsz24.svg">
    <link rel="stylesheet" href="https://labs.os.uk/public/os-api-branding/v0.3.0/os-api-branding.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-tilelayer-offline@1.0.1/dist/leaflet-tilelayer-offline.min.css" />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.0/proj4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
<script src="leaflet-measure.js"></script>
<script src="https://unpkg.com/leaflet-tilelayer-offline@1.0.1/dist/leaflet-tilelayer-offline.min.js"></script>

<script>
    var apiKey = 'NAI9sZS6RxIdV4MpIdHfHR9lbQ9OPOwa';
    var serviceUrl = 'https://api.os.uk/maps/raster/v1/zxy';

    // Setup the EPSG:27700 (British National Grid) projection.
    var bngcrs = new L.Proj.CRS('EPSG:27700', 
        '+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 ' +
        '+ellps=airy +towgs84=446.448,-125.157,542.06,0.15,0.247,0.842,-20.489 +units=m +no_defs', {
        resolutions: [ 896.0, 448.0, 224.0, 112.0, 56.0, 28.0, 14.0, 7.0, 3.5, 1.75, 0.875, 0.4375, 0.21875, 0.109375 ],
        origin: [ -238375.0, 1376256.0 ]
    });

    // Transform coordinates.
    var transformCoords = function(arr) {
        return proj4('EPSG:27700', 'EPSG:4326', arr).reverse();
    };

    // Initialize the map.
    var mapOptions = {
        crs: bngcrs,
        center: transformCoords([ 374288, 442016 ]),
        zoom: 7,
        maxBounds: [
            transformCoords([ -238375.0, 0.0 ]),
            transformCoords([ 900000.0, 1376256.0 ])
        ],
        attributionControl: false
    };

    var map = L.map('map', mapOptions);

    L.control.locate().addTo(map);

    var osroad = L.tileLayer(serviceUrl + '/Road_27700/{z}/{x}/{y}.png?key=' + apiKey, {
        maxZoom: 22,
        attribution: '&copy; Ordnance Survey'
    });

    var osout = L.tileLayer(serviceUrl + '/Outdoor_27700/{z}/{x}/{y}.png?key=' + apiKey, {
        maxZoom: 22,
        attribution: '&copy; Ordnance Survey'
    }).addTo(map);

    var osleisure = L.tileLayer(serviceUrl + '/Leisure_27700/{z}/{x}/{y}.png?key=' + apiKey, {
        maxZoom: 9,
        attribution: '&copy; Ordnance Survey'
    });

    var baseMaps = {
        'OS Leisure': osleisure,
        'OS Road': osroad,
        'OS Outdoor': osout
    };

    // Add Measure Control
    var measureControl = new L.Control.Measure({
        position: 'topleft',
        primaryLengthUnit: 'meters',
        secondaryLengthUnit: 'kilometers',
        primaryAreaUnit: 'sqmeters',
        secondaryAreaUnit: 'hectares'
    });
    measureControl.addTo(map);

    // Add Layer Control
    L.control.layers(baseMaps).addTo(map);

    // Offline map setup
    var offlineLayer = L.tileLayer.offline(serviceUrl + '/Outdoor_27700/{z}/{x}/{y}.png?key=' + apiKey, {
        maxZoom: 22,
        attribution: '&copy; Ordnance Survey',
        tileSize: 256,
        subdomains: 'abc'
    });

    // Load offline tiles when the map is loaded
    map.on('load', function() {
        offlineLayer.addTo(map);
        offlineLayer.load();
    });

    // Cache tiles and enable offline functionality
    var onOfflineReady = function() {
        offlineLayer.load();
    };

    map.on('offline', onOfflineReady);
</script>

</body>
</html>
