<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Field Maps</title>
    <link rel="icon" type="image/svg+xml" href="explore_24dp_FILL0_wght400_GRAD0_opsz24.svg">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet LocateControl CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

    <!-- Leaflet Measure CSS -->
    <link rel="stylesheet" href="leaflet-measure.css" />

    <!-- Leaflet Offline CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-offline/1.3.1/leaflet.offline.min.css" />

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Proj4JS and Proj4Leaflet for coordinate transformations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>

<!-- Leaflet LocateControl JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

<!-- Leaflet Measure JavaScript -->
<script src="leaflet-measure.js"></script>

<!-- Leaflet Offline JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-offline/1.3.1/leaflet.offline.min.js"></script>

<script>
// Your API key and service URL
var apiKey = 'NAI9sZS6RxIdV4MpIdHfHR9lbQ9OPOwa';
var serviceUrl = 'https://api.os.uk/maps/raster/v1/zxy';

// Setup the EPSG:27700 (British National Grid) projection.
var bngcrs = new L.Proj.CRS('EPSG:27700',
    '+proj=tmerc +lat_0=49 +lon_0=-2 ' +
    '+k=0.9996012717 +x_0=400000 +y_0=-100000 ' +
    '+ellps=airy +towgs84=446.448,-125.157,542.06,' +
    '0.15,0.247,0.842,-20.489 +units=m +no_defs', {
    resolutions: [896.0, 448.0, 224.0, 112.0, 56.0,
                  28.0, 14.0, 7.0, 3.5, 1.75,
                  0.875, 0.4375, 0.21875, 0.109375],
    origin: [-238375.0, 1376256.0]
});

// Transform coordinates.
var transformCoords = function(arr) {
    return proj4('EPSG:27700', 'EPSG:4326', arr).reverse();
};

// Initialize the map.
var mapOptions = {
    crs: bngcrs,
    center: transformCoords([374288, 442016]),
    zoom: 7,
    maxBounds: [
        transformCoords([-238375.0, 0.0]),
        transformCoords([900000.0, 1376256.0])
    ],
    attributionControl: true // Enable attribution control
};

var map = L.map('map', mapOptions);

// Add Locate Control with custom zoom level
L.control.locate({
    locateOptions: {
        maxZoom: 20
    }
}).addTo(map);

// Define and validate layers
function createLayer(url, options) {
    try {
        return L.tileLayer.offline(url, options);
    } catch (error) {
        console.error('Error creating layer:', error);
        return null;
    }
}

var osroad = createLayer(serviceUrl + '/Road_27700/{z}/{x}/{y}.png?key=' + apiKey, {
    maxZoom: 22,
    attribution: '&copy; Ordnance Survey'
});

var osout = createLayer(serviceUrl + '/Outdoor_27700/{z}/{x}/{y}.png?key=' + apiKey, {
    maxZoom: 22,
    attribution: '&copy; Ordnance Survey'
});

var osleisure = createLayer(serviceUrl + '/Leisure_27700/{z}/{x}/{y}.png?key=' + apiKey, {
    maxZoom: 9,
    attribution: '&copy; Ordnance Survey'
});

if (osout) osout.addTo(map);

// Base layers
var baseMaps = {};
if (osleisure) baseMaps['OS Leisure'] = osleisure;
if (osroad) baseMaps['OS Road'] = osroad;
if (osout) baseMaps['OS Outdoor'] = osout;

// Add measure control
var measureControl = new L.Control.Measure({
    position: 'topleft',
    primaryLengthUnit: 'meters',
    secondaryLengthUnit: 'kilometers',
    primaryAreaUnit: 'sqmeters',
    secondaryAreaUnit: 'hectares'
});
measureControl.addTo(map);

// Add layer control only if layers are defined
if (Object.keys(baseMaps).length > 0) {
    L.control.layers(baseMaps).addTo(map);
}

// Handle tile load errors
map.on('tileerror', function(error) {
    console.error('Tile loading error:', error);
});

// Handle storage size event
map.on('storagesize', function(e) {
    var storageSize = (e.storagesize / 1024 / 1024).toFixed(2); // Convert to MB
    alert('Current storage size: ' + storageSize + ' MB');
});
</script>

</body>
</html>
